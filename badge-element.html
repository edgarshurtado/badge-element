        margin-left: auto;
        margin-right: auto;
        width: 100%;
        padding: 0.5em 2em;
        color: white;
        font-family: Calibri;

      :host[top] ::content span {
        top: 20%;
      }

      :host[bottom] ::content span {
        bottom: 20%;
      }

      :host[right] ::content span {
        right: -30%;
      }

      :host[left] ::content span {
        left: -30%;
      }

      .wrapper {
        position: relative;
        width: var(--badge-width, 300px);
        height: var(--badge-width, 300px);
        overflow: hidden;
      }
    </style>

    <div class="wrapper">
      <content></content>
    </div>
